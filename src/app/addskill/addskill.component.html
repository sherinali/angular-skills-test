<div class ="uk-padding">
    <div class="uk-card uk-card-default uk-card-body ">
        <h3 class="uk-card-title">اضف مهاراتك</h3>
    
    <fieldset class="uk-fieldset">
        <div class="uk-margin">
            <input class="uk-input" type="text" placeholder=" اسمك" name="name" [(ngModel)]="data.name">
        </div>
        <div class="uk-margin">
            <input class="uk-input" type="text" placeholder="رقم الهاتف " name="phone" [(ngModel)]="data.phone" >
        </div>
        <div class="uk-margin">
            <input class="uk-input" type="text" placeholder="المحافظة" name="province" [(ngModel)]="data.province" >
        </div>

        <div class="uk-margin">
            <input class="uk-input" type="text" placeholder="المهارة" name="skill" [(ngModel)]="data.skill" >
        </div>
        <div class="uk-margin">
            <input class="uk-input" type="text" placeholder="سعر الخدمة الواحدة " name="price" [(ngModel)]="data.price" >
        </div>
        <div class="uk-margin">
            <textarea class="uk-textarea" type="text" rows="5" placeholder="ملاحظات" name="note" [(ngModel)]="data.note"> 
            </textarea>
        </div>

        <div class="uk-margin">
            <button class="uk-button uk-button-primary" (click)=insertskill()>تأكيد</button>
        </div>

    </fieldset>
  </div>
</div>
